<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuejs入门</title>
    <script src="vue-2.6.10.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="num"><button @click="num++">点我</button>
    <h2>{{name}},非常酷!!!有{{num}}个学科</h2>
</div>
<script type="text/javascript">

    var app = new Vue({
        el:"#app",
        data:{
            name:"itheima",
            num:1
        }
    });
</script>
</body>
</html>
